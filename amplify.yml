version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "REACT_APP_REGION=$REGION" >> .env
        - echo "REACT_APP_ENDPOINT=$ENDPOINT" >> .env
        - yarn install --immutable --immutable-cache --check-cache
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
